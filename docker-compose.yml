services:
  db:
    image: postgres:15-alpine
    container_name: video_db
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-video_user} -d ${DB_NAME:-videodb}"]
      interval: 5s
      timeout: 10s
      retries: 10

  backend:
    build: .
    container_name: fastapi_app
    ports:
        - "8000:8000"
    depends_on:
        db:
          condition: service_healthy
    env_file:
        - .env
    environment:
        - DB_HOST=db

volumes:
    postgres_data:
